<section id="view-user-login">
	<form action="/login" method="POST">
		<div>
			<label for="name">Username</label>
			<input type="text" name="user-name" id="user-name">
		</div>
		<div>
			<label for="number">Password</label>
			<input type="text" name="user-password" id="user-password">
		</div>
		<div>
			<label for="user-remember">Remember me</label>
			<input type="checkbox" name="user-remember" id="user-remember">		
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
	<a href="/create-user" id="user-create">Create User</a>
</section>
