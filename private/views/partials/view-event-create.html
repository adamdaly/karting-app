<section id="view-event-create">
	<form action="/create-event" method="POST">
		<div>
			<label for="name">Name</label>
			<input type="text" name="event-name" id="event-name">
		</div>
		<div>
			<label for="number">Circuit</label>
			<input type="text" name="event-circuit" id="event-circuit">
		</div>
		<div>
			<label for="number">Date</label>
			<input type="date" name="event-date" id="event-date">
		</div>
		
		<div>
			<input type="submit">
		</div>
	</form>
</section>
